<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cheng's Page</h1>
    <section style="margin-bottom: 20px;">
    <p>Please enter your name and age.</p>
        <form action="/submitNameAge" method="post">
            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name">
            <label for="agefield">Age:</label>
            <input type="number" id="agefield" name="age">
            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
    <p>Please enter your Github username.</p>
        <form action="/submitGitName" method="post">
            <label for="gitnamefield">Name:</label>
            <input type="text" id="gitnamefield" name="gitname">
            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
